<form novalidate
      (ngSubmit)="save()"
      [formGroup]="productForm">

    <div *ngIf="product" class="content">
      <h2>{{product.productName}}</h2>
      <div class="hidden">
        <label>Prodcut ID: </label>{{product.id}}
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name: </label>

        <div class="col-sm-10">
          <input id="productName" name="productName" [(ngModel)]="product.productName" formControlName="productName"
                 [ngClass]="{'is-invalid': displayMessage.productName }"
                 placeholder="Product Name (required)" required minlength="4" maxlength="25" />
        </div>
      </div>

      <div *ngIf="productForm.get('productName').invalid && (productForm.get('productName').dirty || productForm.get('productName').touched)"
           class="alert alert-danger">

        <div *ngIf="productForm.get('productName').hasError('required')">
          Name is required.
        </div>
        <div *ngIf="productForm.get('productName').errors.minlength">
          Name must be at least 4 characters long.
        </div>
        <div *ngIf="productForm.get('productName').errors.maxlength">
          Name must be at most 25 characters long.
        </div>
      </div>



      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Code: </label>
        <div class="col-sm-10">
          <input id="code" formControlName="code" [(ngModel)]="product.productCode"
                 placeholder="Product Code" required />
        </div>
      </div>
      <div *ngIf="productForm.get('code').invalid && (productForm.get('code').dirty || productForm.get('code').touched)"
           class="alert alert-danger">

        <div *ngIf="productForm.get('code').hasError('required')">
          Code is required.
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description: </label>
        <div class="col-sm-10">
          <textarea class="form-control" formControlName="description"
                    rows="3"
                    [(ngModel)]="product.description">
      </textarea>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Quantity: </label>
        <div class="col-sm-10">
          <input [(ngModel)]="product.quantity" placeholder="quantity" formControlName="quantity" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price: </label>
        <div class="col-sm-10">
          <input [(ngModel)]="product.price" placeholder="price" formControlName="price" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button id="save" class="btn btn-primary mr-3"
                  style="width:80px;"
                  type="submit"
                  [disabled]="!productForm.valid">
            Save
          </button>
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px;"
                  type="button"
                  title="Cancel your edits"
                  (click)="goBack()">
            Cancel
          </button>
        </div>
      </div>



    </div>
 
</form>
