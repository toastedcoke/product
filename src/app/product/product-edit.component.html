<div *ngIf="product">
    <h2>{{product.productName}}</h2>
    <div>
        <label>Prodcut ID: </label>{{product.id}}
    </div>
    <div>
        <label>Name: </label>
        <input [(ngModel)]="product.productName" placeholder="productName"/>
    </div>
    <div>
        <label>Code: </label>
        <input [(ngModel)]="product.productCode" placeholder="productCode"/>
    </div>
     <div>
        <label>Description: </label>
        <!-- <input [(ngModel)]="product.description" placeholder="description"/> -->
      <textarea class="form-control"
        rows="3"
        [(ngModel)]="product.description">
      </textarea>
       
    </div>


      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3"
                  style="width:80px;"
                  type="submit"
                  (click)="save()">
            Save
          </button>
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px;"
                  type="button"
                  title="Cancel your edits"
                  [routerLink]="['/products']">
            Cancel
          </button>
        </div>
      </div>



</div>
